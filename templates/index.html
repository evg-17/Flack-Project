<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- http://getbootstrap.com/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- App's own CSS -->
    <link href="/static/styles.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet">

    <!-- http://socket.io/ -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

    <!-- app's own JavaScript -->
    <script src="/static/scripts.js"></script>

    <title>Flack</title>
  </head>
  <body>
    <header>
      <div class="topnav">
        <div class="logo"><b>FLACK</b></div>
        <div id="user"></div>
      </div>
    </header>
    <main>
      <div class="leftside" id="lside">
        <a href="javascript:void(0)" class="closebtn" onclick="closeLNav()">&times;</a>
        <div id="active-channel"></div>
        <ul id="list">
            {% for channel in channels %}
                <li><a href="javascript:void(0)" class="channel-name" onclick="closeLNav()">{{ channel }}</a></li>
            {% endfor %}
        </ul>
        <input id="create-channel" type="button" value="Create new channel">
      </div>
      <div class="main-part">
      <div class="chat">
        <div id="message-list">
        </div>
      </div>
      <div class="low-part">
        <div class="left-button"><span style="font-size:30px;cursor:pointer" onclick="openLNav()">&#9776;</span></div>
        <div class="msg">
          <form action="">
            <div class="text-field">
              <textarea id="text-msg" type="text" rows="3"></textarea>
            </div>
            <input id="send-msg" type="button" value="Send">
          </form>
        </div>
        <div class="right-button"><span style="font-size:30px;cursor:pointer" onclick="openRNav()">&#9776;</span></div>
      </div>
      </div>

      <div class="rightside" id="rside">
        <div id="last-msg-head">last messages</div>
        <div id="last-msg"></div>
        <a href="javascript:void(0)" class="closebtn" onclick="closeRNav()">&times;</a>
      </div>
    </main>
    <footer>
    </footer>
    <script>

    function openLNav() {
    document.getElementById("lside").style.width = "100%";
    }
    function openRNav() {
    document.getElementById("rside").style.width = "100%";
    }
    function closeLNav() {
    document.getElementById("lside").style.width = "0";
    }
    function closeRNav() {
    document.getElementById("rside").style.width = "0";
    }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
  </body>
</html>
